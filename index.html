<!DOCTYPE html>

<body>
    <h1>

        <div class="jhaIdentification">

            <h2>
                JHA IDENTIFICATION
            </h2>

            <div class="labelRow">

                <label for="jobCreator"><b>Prepared by</b></label>
                <label for="jobFunction"><b>Function</b></label>
            </div>

            <div class="inputRow">
                <input type="inputID" name="jobID" required>
                <input type="inputDetails" name="jobDetails" required>
                <input type="inputCreator" name="jobCreator" required>
                <input type="inputFunction" name="jobFunction" required>
            </div>

        </div>

        <h2>
            HAZARD IDENTIFICATION
        </h2>

                    <input type="radio" id="office" name="loc1" value="Office">

                    <input type="radio" id="minPit" name="loc1" value="Mining Pit">

                    <input type="radio" id="weldShop" name="loc1" value="Welding Workshop">

            </div>

                    <input type="checkbox" id="manCage" name="loc8">

            </div>
            
        </div>

                    <input type="checkbox" name="env11" id="enRelease">

                    <input type="checkbox" name="nat2" id="enGreen">
